<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FilmStreaming</title>
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: #0b111a;
  color: #fff;
}
header {
  padding: 15px 25px;
  font-size: 24px;
  font-weight: bold;
  background: #141c2a;
}
main {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
  gap: 20px;
}
.card {
  position: relative;
  cursor: default;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
  transition: transform 0.2s;
}
.card img {
  width: 100%;
  display: block;
}
.card:hover {
  transform: translateY(-5px);
}
/* Clé : film cliquable */
.card.clickable {
  cursor: pointer;
}
</style>
</head>
<body>

<header>FilmStreaming - Recommandations</header>

<main>
  <div class="card">
    <img src="thumb-fake1.jpg" alt="Film 1">
  </div>
  <div class="card">
    <img src="thumb-fake2.jpg" alt="Film 2">
  </div>
  <div class="card clickable" id="myMovie">
    <img src="thumb-AplusT.jpg" alt="A+T">
  </div>
  <div class="card">
    <img src="thumb-fake3.jpg" alt="Film 3">
  </div>
</main>

<script>
const myMovie = document.getElementById('myMovie');
myMovie.addEventListener('click', () => {
  // ouvrir le doodle en plein écran
  const overlay = document.createElement('div');
  overlay.style.position = 'fixed';
  overlay.style.top = 0;
  overlay.style.left = 0;
  overlay.style.width = '100vw';
  overlay.style.height = '100vh';
  overlay.style.background = 'rgba(0,0,0,0.85)';
  overlay.style.display = 'flex';
  overlay.style.alignItems = 'center';
  overlay.style.justifyContent = 'center';
  overlay.style.zIndex = 1000;

  const img = document.createElement('img');
  img.src = 'doodle-full.png';
  img.style.maxWidth = '90%';
  img.style.maxHeight = '90%';
  img.style.borderRadius = '10px';
  overlay.appendChild(img);

  // clic pour fermer
  overlay.addEventListener('click', () => document.body.removeChild(overlay));
  document.body.appendChild(overlay);
});
</script>

</body>
</html>
